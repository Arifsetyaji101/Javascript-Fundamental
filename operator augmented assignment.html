<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Augmented Assignment</title>
</head>
<body>
    <h1>Operator Augmented Assignment</h1>
    <table>
        <thead>
            <tr>
                <td>
                    <strong>Operator Matematika</strong>
                </td>
                <td>
                    <strong>Operator Augmented Assignment</strong>
                </td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    result = result + 10
                </td>
                <td>
                    result += 10
                </td>
            </tr>
            <tr>
                <td>
                    result = result - 10
                </td>
                <td>
                    result -= 10
                </td>
            </tr>
            <tr>
                <td>
                    result = result * 10
                </td>
                <td>
                    result *= 10
                </td>
            </tr>
            <tr>
                <td>
                    result = result ** 10
                </td>
                <td>
                    result **= 10
                </td>
            </tr>
            <tr>
                <td>
                    result = result / 10
                </td>
                <td>
                    result /= 10
                </td>
            </tr>
            <tr>
                <td>
                    result = result % 10
                </td>
                <td>
                    result %= 10
                </td>
            </tr>
        </tbody>
    </table>



    <script>
        let result = 1 + 2;

        document.writeln("<p>" + result + "</p>")

        result += 1;

        document.writeln("<p>" + result + "</p>")

        result *= 4;
        document.writeln("<p>" + result + "</p>")

        result -= 3;

        document.writeln("<p>" + result + "</p>")

        result **= 2;
        document.writeln("<p>" + result + "</p>")

        </script>
</body>
</html>
